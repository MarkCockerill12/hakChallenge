<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #map {
            height: 1000px;
            width: 60%;
        }
    </style>
</head>
<body>

<div id="map">  </div>

<script>
    function initMap(){
        var location = {lat: 51.509865, lng: -0.118092};
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4, 
            center: location
        });
        var marker = new google.maps.Marker({
            position: location, 
            map: map
        });
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPKDtfMj4_F5O2NC4FYVicN9tgsHI223o&callback=initMap"></script>
    
</body>
</html>
